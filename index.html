<html>
  <head>
    <title>Explorateur de graphes interactifs</title>
    <meta charset="utf8" />
    <style>
      body {
        background: white;
        font-family: sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      main,
      #stage {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      /* Loader */
      body.loading main {
        visibility: hidden;
      }
      body.loading::after {
        content: "Loading";
        display: block;
        text-align: center;
        width: 100%;
        height: 100%;
        line-height: 100vh;
      }

      /* Controls */
      #controls {
        position: absolute;
        top: 1em;
        left: 1em;
        display: flex;
        flex-direction: column;
      }
      #controls fieldset {
        border: 0;
        padding: 0;
        position: relative;
        margin: 0 0 0.2em;
      }
      #controls input[type="search"] {
        height: 2.8em;
        line-height: 2.8em;
        outline: none;
        border: 1px grey solid;
        border-radius: 4px;
        padding: 0 1em;
      }
      #controls datalist {
        position: absolute;
        display: block;
        top: 100%;
        width: 100%;
        background: white;
        border: lightgray 1px solid;
      }
      #controls:not(:focus-within) datalist,
      #controls datalist:empty {
        display: none;
      }
      #controls datalist option {
        padding: 0.1em;
      }
      #controls datalist option:hover:not(:disabled),
      #controls datalist option.active {
        background: lightblue;
        cursor: pointer;
      }
      #controls button {
        display: block;
        font-size: 1.5em;
        color: white;
        background: black;
        outline: none;
        border: 0;
        padding: 0;
        margin-top: 0.2em;
        width: 1.5em;
        height: 1.5em;
        line-height: 1.5em;
        border-radius: 4px;
      }
      #controls button:hover {
        background: grey;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="loading">
    <main>
      <div id="stage"></div>
      <div id="controls">
        <fieldset data-action="search">
          <input
            type="search"
            autocomplete="off"
            placeholder="Chercher un noeud..."
          />
          <datalist></datalist>
        </fieldset>
        <button data-action="zoom" title="Zoomer dans le graphe">+</button>
        <button data-action="unzoom" title="Dézoomer">-</button>
        <button data-action="center" title="Recentrer le graphe">⊙</button>
      </div>
      <div id="caption">
        <!-- TODO -->
      </div>
    </main>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
